<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5">
    <h1>Blog</h1>
    <!-- Здесь мы создаем цикл для отображения записей
    Проходим по всем постам, которые пришли из базы данных
    и выводим заголовок записи, анонс записи
    и у нас есть ссылка на подробную информацию
    -->
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h2 th:text="${el.title}"></h2>
        <p th:text="${el.anons}"></p>
        <a th:href="@{/blog/{id}(id=${el.id})}">Detailed</a>
    </div>
</div>
</body>
</html>
