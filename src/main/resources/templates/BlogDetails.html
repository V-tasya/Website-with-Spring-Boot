<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Details of article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Article details</h1>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h2 th:text="${el.title}"></h2>
        <p th:text="${el.fullText}"></p>
        <p><b>Views: </b><span th:text="${el.views}"/> </p>
        <a th:href="@{'/blog/' + ${el.id} + '/Edit'}" class="btn btn-warning">Edit</a><br><br>
        <form th:action="@{'/blog/' + ${el.id} + '/Delete'}" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
