<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Article Addition</h1>
    <form action="/BlogAdd" method="post">
        <input type="text" name="title" placeholder="Enter the title of the article" class="form-control" required><br>
        <input type="text" name="anons" placeholder="Enter the anons of the article" class="form-control" required><br>
        <textarea name="fullText" placeholder="Enter the text of the article" class="form-control" required></textarea><br>
        <button type="submit" class="btn btn-success mt-2">Add Article</button>
    </form>
</div>
</body>
</html>
