<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edition an article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edition an article</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" class="form-control" required><br>
        <input type="text" th:value="${el.anons}" name="anons" class="form-control" required><br>
        <textarea name="fullText" class="form-control" th:text="${el.fullText}" required /><br>
        <button type="submit" class="btn btn-success mt-2">Update</button>
    </form>
    </div>
</div>
</body>
</html>
